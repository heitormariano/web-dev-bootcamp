<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo-list.css">
    <title>Basic selectors</title>
</head>

<body>
    <h3>Todo List</h3>
    <form action="" method="get">
        <div class="line">
            <input type="checkbox" name="study-english" id="study-english" checked>
            <label for="study-english">Study English</label>
        </div>
        <div>
            <input type="checkbox" name="coding" id="coding">
            <label for="coding" id="test-01">Coding</label>
        </div>
        <div>
            <input type="checkbox" name="read-book" id="read-book">
            <label for="">Read a book</label>
        </div>
    </form>
</body>

</html>
