<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>Do you prefer Chrome or Firefox?</label>
            <input id="chrome" type="radio" name="browserchoice" value="chrome">
            <label for="chrome">Chrome</label>

            <input id="firefox" type="radio" name="browserchoice" value="firefox">
            <label for="firefox">Firefox</label>
        </div>
        <div>
            <label for="language-select">What's your favorite language?</label>
            <select id="language-select" name="language">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="ruby">Ruby</option>
            </select>
        </div>
        <div>
            <textarea id="paragraph" name="paragraph" rows="10" cols="30" placeholder="Type text here"></textarea>
        </div>
        <div>
            <input type="submit" value="GO">
        </div>
    </form>
</body>

</html>
