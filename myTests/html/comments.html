<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selector comments</title>
</head>

<body>
    <!--selectores compostos

    seletor descendente (a relação entre uma tag e outra não é tão rígida. Analisa apenas a descendência de uma tag para outra)
    div em {
    ...
    }

    seletor filho ( a relação pai e filho é especificada)
    div > em {
    ...
    }

    seletor irmãos adjacentes (o estilo é aplicado no "irmão" de uma tag em particular)
    No exemplo existem duas tags <p>. O estilo é aplicado no segundo <p> (o "irmão" do primeiro <p>)
    p + p {
    ...
    }

    No caso abaixo, o estilo será aplicado na tag <h3>
    p + h3 {
    ...
    } -->
</body>

</html>
