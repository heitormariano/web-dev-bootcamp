<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Test</title>
</head>

<body>
    <form>
        <div>
            <label>Do you prefer chrome or firefox?</label>
            <input id="chrome" type="radio" name="choicebrowser" value="chrome">
            <label for="chrome">Chrome</label>

            <input id="firefox" type="radio" name="choicebrowser" value="firefox">
            <label for="firefox">Firefox</label>
        </div>
        <div>
            <label for="language-select">What is your favorite language?</label>
            <select id="language-select" name="language">
                <option value="">--Select a Language--</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="cpp">C++</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
            </select>
        </div>
        <div>
            <textarea id="paragraph" name="paragraph" cols="30" rows="10" placeholder="type your text here"></textarea>
        </div>
        <div>
            <input type="submit" value="Go">
        </div>
    </form>
</body>

</html>
